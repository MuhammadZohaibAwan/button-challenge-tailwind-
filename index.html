<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- blue background, rounded, thick left border -->
        <div><button class="bg-blue-400 rounded-lg px-4 py-2  text-gray-200 border-l-8 border-blue-700 m-2 ">Submit</button></div>
        
        <!-- Red text, outlined -->
        <div><button class=" text-red-400 border-2 border-red-500 rounded px-3 py-1 m-2">Cancel</button></div>
        
        <!-- light Indigo background, bottom border, indigo text -->
        <div><button class="bg-indigo-200 m-2 px-4 py-2 border-b-2 border-t-2 border-indigo-700 text-indigo-900" >Save</button></div>
        
        <!-- Thick rounded, lots of padding, large button -->
    <div><button class="border-4 rounded-full bg-orange-600 border-orange-800 px-16 py-4 m-2 uppercase font-bold text-sm">Buy Now</button></div>
        
        <!-- Outlined, serif font, uppercase, rounded -->
        <div><button class="m-4 border font-serif text-xs uppercase rounded-lg p-2">Send Postcard</button></div>
        
    </body>
